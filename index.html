<!DOCTYPE html>
<html lang="uz">
<head>

        <img id="randomImage" src="" alt="Tasodifiy rasm" />

    <div class="container">
        <h1>Tug‘ilgan Kun Ma’nosi</h1>

    <script src="app.js"></script>
